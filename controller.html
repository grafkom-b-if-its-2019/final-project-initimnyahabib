<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Controller</title>
    <link rel="stylesheet" href="./controller.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <button onclick="movement('stop_looking')" class="btn btn-secondary btn-lg" id="stop-looking">stop_looking</button>
        <button onclick="movement('stop')" class="btn btn-secondary btn-lg" id="stop">stop</button>
        <br>
        <button onclick="movement('W')" class="btn btn-secondary btn-lg" id="W" >W</button>
        <br>
        <button onclick="movement('A')" class="btn btn-secondary btn-lg" id="A">A</button>
        <button onclick="movement('S')" class="btn btn-secondary btn-lg" id="S">S</button>
        <button onclick="movement('D')" class="btn btn-secondary btn-lg" id="D">D</button>
    </div>
    
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    var controls;
    var channel;
        controls = io.connect("http://10.151.254.124:8080/start_controller");
        controls.on("connect", function(){
            controls.emit("register", function(data) {
                channel = data;
            })
        })

        function movement(move){
            controls.emit('move', { message: move})
        }
</script>

</html>
